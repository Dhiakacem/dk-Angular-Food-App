<app-search></app-search>
<app-tags></app-tags>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="Favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
       <div class="stars">
        <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="gold"
        uncheckedcolor="black"
        size="20px"
        [readonly]="true"
      ></star-rating>
       </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origins of food.origins">
              {{ origins }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span> {{ food.price | currency }} </span>
        </div>
      </div>
    </a>
  </li>
</ul>
