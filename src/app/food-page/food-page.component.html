<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite not"> ‚ù§ </span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="gold"
        uncheckedcolor="black"
        size="30px"
        [readonly]="true"
      >
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="cook-time">
      Time to cook about <strong>{{food.cookTime}}</strong> minutes
    </div>

    <div class="price">
      <span>{{food.price | currency}}</span>
    </div>

    <button (click)="addToCart()">Add to Card</button>


  </div>
</div>
